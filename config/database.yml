development:
  host: db1.landbaronclub.com
  adapter: postgresql
  encoding: unicode
  database: landbaron_production
  pool: 5
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  host: db1.landbarondlub.com
  adapter: postgresql
  encoding: unicode
  database: landbaron_test
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres


production:
  host: db1.landbaronclub.com
  adapter: postgresql
  encoding: unicode
  database: landbaron_production
  pool: 5
  username: postgres
  password: postgres


